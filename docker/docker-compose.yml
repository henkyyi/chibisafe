version: "3.7"

services:
    chibisafe:
        container_name: chibisafe
        build:
            context: ../
            dockerfile: ./docker/chibisafe/Dockerfile
        expose:
            - "5000"
            - "5001"
        ports:
            - "5000:5000"
        restart: unless-stopped
        hostname: chibisafe
        volumes:
            - /nas-storage/safe/storage:/usr/chibisafe/uploads
            - /nas-storage/safe/database:/usr/chibisafe/database
        environment:
            CHUNK_SIZE: 90
            ROUTE_PREFIX: /api
            RATE_LIMIT_WINDOW: 2
            RATE_LIMIT_MAX: 5
